<div class="comment-form">
  <form>
    <textarea [formControl]="comment" placeholder="Write a comment"></textarea>
    @if (isLoggedIn) {
    <button
      type="button"
      (click)="sendComment()"
      [disabled]="comment.invalid"
      [class]="comment.valid ? '' : 'disabled'"
    >
      Comment
    </button>
    } @if (!isLoggedIn) {
    <a [routerLink]="['/login']">Login to comment</a>
    }
  </form>
</div>
