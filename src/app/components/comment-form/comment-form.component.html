<div class="comment-form">
  <form>
    <textarea [formControl]="comment" placeholder="Write a comment"></textarea>
    <button
      type="button"
      (click)="sendComment()"
      [disabled]="comment.invalid"
      [class]="comment.valid ? '' : 'disabled'"
    >
      Comment
    </button>
  </form>
</div>
