@if (postTitle) {
<div class="confirm">
  <h3>Delete Post</h3>

  <p>
    Are you sure you want to delete this post? <br />
    <b>'{{ postTitle }}'</b>
  </p>

  <div class="buttons">
    <button class="cancel" mat-dialog-close>Cancel</button>
    <button class="delete" (click)="onDelete()">Delete</button>
  </div>
</div>
}
