<div class="container">
  <h3 class="title">{{ post ? "Edit Post" : "Create Post" }}</h3>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="title" placeholder="Title" />
    <!-- <textarea
      rows="20"
      formControlName="content"
      placeholder="Write a post..."
    ></textarea> -->
    <p-editor
      formControlName="content"
      [style]="{ height: '320px' }"
      placeholder="Write a post..."
    />
    <button
      [class]="postForm.valid ? '' : 'disabled'"
      type="submit"
      [disabled]="postForm.invalid"
    >
      Post
    </button>
  </form>
</div>
