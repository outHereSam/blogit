<div class="profile">
  <div class="avatar">
    @if (user$ | async; as user) {
    <img [src]="user['avatarUrl']" alt="Avatar" />
    } @else if (userLoading) {
    <p-skeleton shape="circle" size="40px" styleClass="skeleton" />
    }
  </div>
  @if (user$ | async; as user) {
  <p class="username">&#64;{{ user["username"] }}</p>
  } @else if (userLoading) {
  <p-skeleton width="5rem" styleClass="skeleton" />
  }
</div>
